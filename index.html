<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <header>Etch-A-Sketch</header>
    <div id="main-content">
        <div id="sketch-pad-options">
            <!-- Add color picker for brush -->
            <!-- Add color picker for sketchpad backround -->
            <button class="change-sketch-pad">Clear</button>
            <button class="change-sketch-pad">Eraser</button>
            <button class="change-sketch-pad">Rainbow brush</button>
            <button class="change-sketch-pad">Add shading</button>
            <button class="change-sketch-pad">Add lightening</button>
            <div class="slider-components">
                <p>Grid size: <output id="value"></output></p>
                <input type="range" min="16" max="64" value="16" class="slider" id="grid-size-selector">
            </div>
        </div>
        <div id="sketch-pad"></div>
    </div>
    <footer>Visar Marku</footer>
</body>
<script src="./script.js"></script>

</html>
