<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <header>Etch-A-Sketch</header>
    <div id="main-content">
        <div id="sketch-pad-options">
            <div id="color-selectors">
                <div>
                    <input type="color" id="brush-color" name="brush-color" value="#e66465" />
                    <label for="brush-color">Brush color</label>
                </div>
                <div>
                    <input type="color" id="background-color" name="background-color" value="#FFFFFF" />
                    <label for="background-color">Background Color</label>
                </div>
            </div>
            <button id="clear-pad">Clear</button>
            <button class="change-sketch-pad" id="eraser" value="OFF">Eraser</button>
            <button class="change-sketch-pad" id="rainbow-brush" value="OFF">Rainbow brush</button>
            <button class="change-sketch-pad" id="shader" value="OFF">Add shading</button>
            <button class="change-sketch-pad" id="lighter" value="OFF">Add lightening</button>
            <div class="slider-components">
                <p>Grid size: <output id="value"></output></p>
                <input type="range" min="16" max="64" value="16" class="slider" id="grid-size-selector">
            </div>
        </div>
        <div id="sketch-pad"></div>
    </div>
    <footer>Visar Marku</footer>
</body>
<script src="./script.js"></script>

</html>
